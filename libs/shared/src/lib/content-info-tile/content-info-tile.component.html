<div class="mat-card">
  <ng-content></ng-content>

  <div class="divider-spacer">
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="row" fxLayoutGap="1vw">
    <div fxLayoutAlign="center center" fxFlex>
      <button (click)="updateClicked()" mat-button>
        {{ edit }}
      </button>
    </div>

    <mat-divider [vertical]="true"></mat-divider>

    <div fxLayoutAlign="center center" fxFlex>
      <button (click)="deleteClicked()" mat-button>
        {{ del }}
      </button>
    </div>
  </div>
</div>
